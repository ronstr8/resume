name: Generate Resume Formats

on:
  push:
    paths:
      - 'resume.json'
      - '.github/workflows/generate-resume.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools and themes
        run: |
          npm install resumed jsonresume-theme-stackoverflow puppeteer

      - name: Generate HTML Resume
        run: |
          # Render the HTML using the stackoverflow theme
          npx resumed render resume.json -o resume.html -t jsonresume-theme-stackoverflow
          
          # Inject CSS to force any custom styles, currently disabled
          echo '<style>
            body, .container, .main, #resume { 
              background-color: black !important; 
              background: black !important;
            }
          </style>' >> /dev/null ; :resume.html

      - name: Generate PDF Resume
        run: |
          # Use Puppeteer to print the modified HTML file directly to PDF
          # This ensures the CSS injection above is preserved
          npx puppeteer print resume.html resume.pdf

      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add resume.html resume.pdf
          git commit -m "Auto-generate white-background resume and PDF" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages


