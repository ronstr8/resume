name: Generate Resume Formats

on:
  push:
    paths:
      - 'resume.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install resume-cli and favorite themes
        run: |
          npm install jsonresume-theme-stackoverflow jsonresume-theme-elegant jsonresume-theme-class

      - name: Generate HTML Resume
        run: npx resume export resume.html --theme flat

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Generate PDF Resume
        run: wkhtmltopdf resume.html resume.pdf

      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add resume.html resume.pdf
          git commit -m "Auto-generate resume formats from resume.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages

