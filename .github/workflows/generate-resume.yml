name: Generate Resume Formats

on:
  push:
    paths:
      - 'resume.json'
      - '.github/workflows/generate-resume.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tools and themes
        run: |
          npm install --loglevel error resumed jsonresume-theme-stackoverflow puppeteer

      - name: Generate HTML Resume
        run: |
          npx resumed render resume.json -o resume.html -t jsonresume-theme-stackoverflow

      - name: Generate PDF Resume
        run: |
          # Use --no-sandbox and --disable-setuid-sandbox for GitHub Actions
          npx puppeteer print resume.html resume.pdf --no-sandbox --disable-setuid-sandbox
          
          # Explicit check to ensure the file exists before moving on
          if [ ! -f resume.pdf ]; then
            echo "PDF generation failed!"
            exit 1
          fi

      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          # Force add both to ensure they are tracked
          git add -f resume.html resume.pdf
          git commit -m "Auto-generate white-background resume and PDF" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
