name: Generate Resume Formats

on:
  push:
    paths:
      - 'resume.json'
      - '.github/workflows/generate-resume.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install resume-cli and favorite themes
        run: |
          npm install resume-cli jsonresume-theme-stackoverflow jsonresume-theme-elegant jsonresume-theme-class

      - name: Generate HTML Resume
        run: npx resume-cli export resume.html --theme ./node_modules/jsonresume-theme-stackoverflow

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Generate PDF Resume
        run: npx resume-cli export resume.pdf --theme ./node_modules/jsonresume-theme-stackoverflow

      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add resume.html resume.pdf
          git commit -m "Auto-generate resume formats from resume.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages

