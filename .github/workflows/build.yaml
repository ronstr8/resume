name: Build Resume Outputs

on:
  push:
    paths:
      - 'resume.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate TXT, HTML, and PDF versions
        run: |
          npx resume export resume.html
          npx resume export resume.txt --format txt
          npx resume export resume.pdf

      - name: Commit outputs
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add resume.* 
          git commit -m "Auto-update resume outputs"
          git push
